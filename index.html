<html>

<head>
    <meta charset="utf-8">
    <title>SBKYT Başkanlık Seçimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="airtablelib.js"></script>





    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.10">
</head>

<body>



    <div class="container">



        <form id="contact">
            <fieldset>
                <h3>SBKYT Başkanlık Seçimi</h3><br>


                <input type="checkbox" id="samet" name="samet" value="samet">
                <label for="samet">Samet HİRA</label><br><br><br>


                <input type="checkbox" id="ridvan" name="ridvan" value="ridvan" >
                <label for="ridvan">Rıdvan ÖZTEMEL</label><br><br><br>


            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="submit">Oy Kullan<i class="bi bi-send"></i></button>


            </fieldset>


        </form><br>




    </div>



    <script>

        var thisForm = document.getElementById("contact");



        thisForm.addEventListener("submit", function (event) {
            event.preventDefault();


            console.log("hi");

            console.log(document.getElementById("samet").value);
            console.log(document.getElementById("ridvan").value,);

            var Airtable = require('airtable');
            var base = new Airtable({ apiKey: 'key7dSkVm5sAF7dJq' }).base('appBJVXHGPwZvAvZt');

            base('People').create([
                {
                    "fields": {
                        "samet": document.getElementById("samet").value,
                        "ridvan": document.getElementById("ridvan").value,
                    }
                },

            ], function (err, records) {
                if (err) {
                    console.error(err);
                    return;
                }
                records.forEach(function (record) {
                    console.log(record.getId());
                });
                window.location = ('thanks.html');
            });



        })

    </script>


</body>

</html>
