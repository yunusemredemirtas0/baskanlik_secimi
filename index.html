<html>

<head>
    <meta charset="utf-8">
    <title>SBKYT Başkanlık Seçimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="airtablelib.js"></script>





    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.10">
</head>

<body>



    <div class="container">



        <form id="contact">
            <h3>SBKYT Başkanlık Seçimi</h3><br>

            <fieldset>
                <label>Lütfen oy verme işleminizi gerçekleştiriniz.</label><br><br><br>
            </fieldset>



          
           <h4> <label>Abdurrahman 'Samet' HİRA</label><br><br> </h4>

            <input type="checkbox" id="aday1" value="evet">
            <label for="evet">EVET</label><br><br>

            <input type="checkbox" id="aday2" value="hayır">
            <label for="hayır">HAYIR</label><br><br>

            <input type="checkbox" id="bos" value="bos">
            <label for="bos">BOŞ</label><br>


            <br>


            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="submit">Oy Kullan <i class="bi bi-send"></i></button>


            </fieldset>
            <fieldset>
                <div class="copyright">
                    Bize ulaşabilirsiniz. <br>
                    <a href="https://www.instagram.com/sbkytofficial/" target="_blank"> <i
                            class="bi bi-instagram"></i></a>
                    <span> </span>
                    <a href="https://twitter.com/sbkytofficial" target="_blank"> <i class="bi bi-twitter"> </i></a>
                </div>
            </fieldset>
        </form>
        <p style="text-align:center;">designed by YED</p>
    </div>



    <script>
          var thisForm = document.getElementById("contact");

thisForm.addEventListener("submit", function (event) {
    event.preventDefault();

    console.log("hi");

    var selectedCandidate = "";
    if (document.getElementById("aday1").checked) {
        selectedCandidate = "evet";
    } else if (document.getElementById("aday2").checked) {
        selectedCandidate = "hayır";
    } else if (document.getElementById("bos").checked) {
        selectedCandidate = "bos";
    } 

    console.log(selectedCandidate);

    var Airtable = require('airtable');
    var base = new Airtable({ apiKey: 'keyw5vqwrHcgFGoY8' }).base('appT9nTCefkLk0PJV');

    base('People').create([
        {
            "fields": {
                "selected_candidate": selectedCandidate
            }
        }
    ], function (err, records) {
        if (err) {
            console.error(err);
            return;
        }
        records.forEach(function (record) {
            console.log(record.getId());
        });
        window.location = ('thanks.html');
    });
});


    </script>


</body>

</html>
